<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                HomePage
            </ui:define>

            <ui:define name="content">
                <div id="indexLeftColumn">
                    <div id="welcomeText">
                        <h3>Welcome to the Multimedia Store</h3>
                        <p>Check out our promotions on several items and enjoy of the free home-delivery with every order you make!</p>
                    </div>
                </div>

                <div id="indexRightColumn">
                    <h:form>
                        <div class="categorybox"></div>
                        <ui:repeat var="category" value="#{categoryManager.categories}">
                            <div class="categoryBox">
                                <h:link outcome="category.xhtml">
                                    <f:param name="catId" value="#{category.cat_type}"/>
                                    <span class="categoryLabelText">${category.media}</span>
                                    <img src="#{initParam.categoryImagePath}#{category.cat_type}.jpg" alt="#{category.media}"/>
                                </h:link>
                            </div>
                        </ui:repeat>          
                    </h:form>    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
