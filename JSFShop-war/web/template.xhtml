<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<h:outputStylesheet name="resources/css/default.css"/>
        <h:outputStylesheet name="resources/css/cssLayout.css"/>-->
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/index.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/category.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/details.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cart.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/checkout.css" rel="stylesheet" type="text/css" />
        <title><ui:insert name="title">Facelets Template</ui:insert></title>
    </h:head>

    <h:body>
        <div id="main">
            <div id="header">
                <div id="widgetBar">
                    <div class="headerWidget">
                        <c:if test="#{cartManager.cartSize > 0}">
                            <a href="checkout.xhtml">
                            proceed to checkout &#x279f;
                            </a>
                        </c:if>
                    </div> 
                    <div class="headerWidget">
                        <h:graphicImage value="resources/img/cart.gif" id="cart" style="vertical-align: middle;" /> ( #{cartManager.cartSize} )
                        <a href="cart">View cart</a>
                    </div>                   
                </div>
                <div>
                    <h:link outcome="index.xhtml">
                        <h:graphicImage value="#{initParam.categoryImagePath}omslag.png" id="logoText" alt="The Multimedia Store" ></h:graphicImage>
                    </h:link>
                </div>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="footer">
                <hr/>
                <p>Made by Winderickx Karel, Lambrechts Stijn &amp;  Meyvis Jonas</p>
                <!--<ui:insert name="bottom">Bottom</ui:insert>-->
            </div>
        </div>
    </h:body>

</html>
